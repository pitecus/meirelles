name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          # Number of commits to fetch.
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Setup
        run: npm ci

      - name: Test
        run: npm test -- --no-watch --no-progress --browsers=ChromeHeadless

      - name: Create new release
        run: |
          # Configure git
          git config user.name 'Judge Dredd'
          git config user.email 'pitecus@gmail.com'
          git config push.followTags true

          # Update version
          npm version minor --no-git-tag-version
          export RELEASE_VERSION=v$(node -p "require('./package.json').version")
          git add -A
          git commit -m "ci: release ${RELEASE_VERSION}"

          # Update release
          echo '{"version":"'${RELEASE_VERSION}'"}' > src/assets/release.json

          # Generate the changelog.
          npm run prebuild
          git log --pretty=format:'{"commiter":"%cn","date":"%ci","subject":"%s","decoration":"%d"}' | node bin/git-to-json.js > src/assets/changelog.json
          git add -A
          git commit --amend --no-edit

          # Tag the release
          git tag ${RELEASE_VERSION}

          # Push changes
          git push
          git push --tags

      - name: Publish
        run: GH_TOKEN=${{ secrets.GH_TOKEN }} npm run deploy -- --message="$(git log -n 1 --pretty=format:"%s")"