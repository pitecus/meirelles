<app-card *ngIf="skill"
  class="mt-2">

  <!-- Title -->
  <div class="flex justify-center border-b border-b-gray-300 shadow">
    <!-- Position -->
    <div class="p-4 text-center">
      <h3 class="text-xl">
        {{skill.name}}
      </h3>
    </div>
  </div>

  <!-- Summary -->
  <div class="p-4 pt-0 print:p-0 leading-relaxed text-base print:text-xs">
    <p class="pt-4">
      {{skill.keywords?.join(', ')}}
    </p>
  </div>
</app-card>
